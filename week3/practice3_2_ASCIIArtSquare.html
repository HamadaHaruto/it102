<!DOCTYPE html>
<html>
<head>
    <title>ASCII Square Generator</title>
    <script>
        function drawSquare() {
            let size;
            do {
                size = prompt("Enter a square size between 3 and 30:");
                size = Number(size); // Convert to number
            } while (isNaN(size) || size < 3 || size > 30);

            let square = "";

            for (let row = 0; row < size; row++) {
                for (let col = 0; col < size; col++) {
                    if (row === 0 || row === size - 1) {
                        square += "*";
                    } else {
                        if (col === 0 || col === size - 1) {
                            square += "*";
                        } else {
                            square += " ";
                        }
                    }
                }
                square += "\n"; // New line after each row
            }

            document.getElementById("asciiSquare").innerText = square;
        }
    </script>
</head>
<body onload="drawSquare()">
    <h1>SOTD - ASCII Square</h1>
    <hr />
    <pre id="asciiSquare"></pre>
</body>
</html>
