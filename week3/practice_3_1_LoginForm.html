<!DOCTYPE html>
<html>
<head>
    <title>SOTD03 - Login Form</title>
    <script>
        function displayData() {
            // Get form input values
            var firstName = document.forms["customerDataForm"][0].value;
            var lastName = document.forms["customerDataForm"][1].value;
            var email = document.forms["customerDataForm"][2].value;
            var password = document.forms["customerDataForm"][3].value;

            // Display the data
            var output = "<strong>" + firstName + " " + lastName + "</strong><br />" +
            "Email: " + email + "<br />" +
            "Password: " + password;

            document.getElementById("custDataDisplay").innerHTML = output;
        }
    </script>
</head>
<body>
    <h1>SOTD03 - Login Form</h1>
    <hr />

    <form name="customerDataForm">
        First Name: <input type="text"><br />
        Last Name: <input type="text"><br />
        Email Address: <input type="text"><br />
        Password: <input type="password"><br />
        <input type="button" value="Submit" onclick="displayData()">
    </form>

    <h3>Customer Data</h3>
    <p id="custDataDisplay"></p>
</body>
</html>
