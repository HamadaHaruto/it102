<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script>
        function startGame() {
            const usernameInput = document.getElementById("username");
            const username = usernameInput.value.trim();

            // Only letters and spaces allowed
            const nameRegex = /^[A-Za-z\s]+$/;

            if (username === "") {
                alert("Please enter your name.");
                return;
            }

            if (!nameRegex.test(username)) {
                alert("Name must contain only letters and spaces.");
                return;
            }

            // Hide form and show game area
            document.getElementById("userForm").style.display = "none";
            document.getElementById("gameArea").style.display = "block";

            // Display welcome message
            document.getElementById("welcomeMessage").textContent = `Welcome, ${username}! Let's play Blackjack.`;
        }

        function returnToForm() {
            document.getElementById("gameArea").style.display = "none";
            document.getElementById("userForm").style.display = "block";
            document.getElementById("username").value = "";
            document.getElementById("welcomeMessage").textContent = "";
        }

        function hit() {
            // Placeholder for hit logic
            alert("Hit button clicked!");
        }

        function stand() {
            // Placeholder for stand logic
            alert("Stand button clicked!");
        }
    </script>
</head>
<body>
    <div class="game-container">
        <h1>Blackjack Game</h1>
        <form name="userForm" id="userForm" style="display: block;">
            Enter your name: <input type="text" id="username">
            <input type="button" value="Start Game" onclick="startGame()">
        </form>
    </div>

    <div id="gameArea" style="display: none;">
        <h2 id="welcomeMessage"></h2>

        <div>
            <h3>Dealer's Cards:</h3>
            <div id="dealerCards" class="cards"></div>
        </div>

        <div>
            <h3>Your Cards:</h3>
            <div id="playerCards" class="cards"></div>
        </div>

        <div id="buttons">
            <button id="hitButton" onclick="hit()">Hit</button>
            <button id="standButton" onclick="stand()">Stand</button>
        </div>

        <h3 id="resultMessage"></h3>

        <button onclick="returnToForm()">Return to Form</button>
    </div>
</body>
</html>
